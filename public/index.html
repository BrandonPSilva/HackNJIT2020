<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Language Liquidation</title>
	<script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
<script src="speechApp.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<h1>Language Liquidation</h1>
	
	<!-- Room Number Selection-->
	<div id="selectRoom">
		<label></label>
		<input id="roomNumber" type="text" />
		<button id="joinRoom">Enter Room</button>
	</div>

	<!-- Video Streams -->
	<div id="conferenceRoom" style="display:none">
		<video id="localVideo" autoplay></video>
		<video id="remoteVideo" autoplay></video>
	</div>
	<div id="warning">
    <h1 style="font-weight:500;">Speech Recognition Speech SDK not found (microsoft.cognitiveservices.speech.sdk.bundle.js missing).</h1>
  </div>
  
  
  <!-- Speech Translation --> 
  <div id="content" style="display:none">
    <table width="100%">
      <tr>
        <td align="right">Source Language</td>
        <td><select id="languageSourceOptions">
          <option value="ar-EG">Arabic - EG</option>
          <option selected="selected" value="de-DE">German - DE</option>
          <option value="en-US">English - US</option>
          <option value="es-ES">Spanish - ES</option>
          <option value="fi-FI">Finnish - FI</option>
          <option value="fr-FR">French - FR</option>
          <option value="hi-IN">Hindi - IN</option>
          <option value="it-IT">Italian - IT</option>
          <option value="ja-JP">Japanese - JP</option>
          <option value="ko-KR">Korean - KR</option>
          <option value="pl-PL">Polish - PL</option>
          <option value="pt-PT">Portuguese - The right one</option>
          <option value="ru-RU">Russian - RU</option>
          <option value="sv-SE">Swedish - SE</option>
          <option value="zh-Hans">Chinese - Simplified</option>
        </select></td>
      </tr>
      <tr>
        <td align="right">Target Language</td>
        <td><select id="languageTargetOptions">
          <option value="ar">Arabic</option>
          <option selected="selected" value="de">German</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fi">Finnish</option>
          <option value="fr">French</option>
          <option value="hi">Hindi</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pl">Polish</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="sv">Swedish</option>
          <option value="zh-Hans">Chinese</option>
        </select></td>
      </tr>
      <tr>
        <td></td>
        <td><button id="startRecognizeOnceAsyncButton">Start recognition</button></td>
      </tr>
      <tr>
        <td align="right" valign="top">Results</td>
        <td><textarea id="phraseDiv" style="display: inline-block;width:500px;height:200px"></textarea></td>
      </tr>
    </table>
  </div>

	<!-- JS Libraries -->
	<script src ="/socket.io/socket.io.js"></script>
	<script src="client.js"></script>
</body>
</html>
